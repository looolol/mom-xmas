<div class="leaderboard-dialog">
  <h2>Leaderboard</h2>

  <div *ngIf="loading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading" class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="leaderboard" matSort>

      <!-- Name Column -->

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let entry">
          <span *ngIf="entry.rank === 1">ðŸ¥‡</span>
          <span *ngIf="entry.rank === 2">ðŸ¥ˆ</span>
          <span *ngIf="entry.rank === 3">ðŸ¥‰</span>
          {{ entry.name }}
        </td>
      </ng-container>

      <!-- Score Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
        <td mat-cell *matCellDef="let entry"> {{ entry.score }} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let entry" matTooltip="Exact time: {{ entry.date | date:'medium' }}">
          {{ entry.date | date:'shortDate' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          [class.first-place]="row.rank === 1"
          [class.second-place]="row.rank === 2"
          [class.third-place]="row.rank === 3">
      </tr>
    </table>
  </div>

  <button mat-raised-button color="primary" (click)="close()">
    Close
  </button>
</div>
