<div class="board-wrapper" *ngIf="board">
    <mat-grid-list
        [cols]="board.cols"
        [rowHeight]="'1:1'"
        gutterSize="4px"
        class="board-grid"
    >
        <mat-grid-tile *ngFor="let cell of board.cells; trackBy: trackByCell">
            <app-cell
              [cell]="cell"
              (click)="onCellClick(cell)"
              [isSelected]="isSelected(cell)"
            ></app-cell>
        </mat-grid-tile>
    </mat-grid-list>
</div>
