<div #boardWrapper class="board-wrapper">
    <div
        class="board"
        *ngIf="board"
        [style.--cols]="board.cols"
        [style.--rows]="board.rows"
        [style.--cell-size.px]="tileSizePx"
    >
        <app-cell
            *ngFor="let cell of board.cells; trackBy: trackByCell"
            [cell]="cell"
            [isSelected]="isSelected(cell)"
            [tileSizePx]="tileSizePx"
            (click)="onCellClick(cell)"
        ></app-cell>
    </div>
</div>
